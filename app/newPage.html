<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Acquisto biglietto del treno">
    <meta name="author" content="Loay Mohamed">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Redirect Page</title>
</head>

<body>
    <div id="ticket" class="container">
        <div class="row" id="generated-ticket">
            <div class="col-10 offset-1 pt-3">
                <h3 class="text-center fw-bold text-white">IL TUO BIGLIETTO</h3>
                <div class="ticket-form">
                    <h5 class="ps-5 pt-3">DETTAGLIO PASSEGGERI</h5>
                    <div class="ticket px-5 d-flex flex-row justify-content-between">
                        <div class="col-2 cs-bg-gray">
                            <h6 class="fw-bold ps-1">NOME PASSEGGERO</h6>
                            <p id="insert-name" class="ps-1 fw-bold"></p>
                        </div>
                        <div class="col-2 ">
                            <h6 class="fw-bold">Offerta</h6>
                            <p id="insert-offer"></p>
                        </div>
                        <div class="col-2">
                            <h6 class="fw-bold">Carrozza</h6>
                            <p id="insert-carrozza"></p>
                        </div>
                        <div class="col-2">
                            <h6 class="fw-bold">Codice CP</h6>
                            <p id="insert-cp"></p>
                        </div>
                        <div class="col-2">
                            <h6 class="fw-bold">Costo biglietto</h6>
                            <p id="insert-price"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script2.js"></script>
</body>

</html>
